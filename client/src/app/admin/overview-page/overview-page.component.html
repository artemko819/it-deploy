<div class="container">
<h1>Заявочки с теста</h1>
<div class="collection" 
*ngIf="consults$ | async as consults;else loader"
>
  <div *ngFor="let consult of consults;index as i" class="collection-item">
    <h4>Заявка № {{i+1}}</h4>
      <p>Имя ребенка: {{consult.name}}</p>
      <p>Имя родителя: {{consult.name2}}</p>
      <p>Email: {{consult.email}}</p>
      <p>Школа№: {{consult.school}}</p>
      <p>Телефон: {{consult.tel}}</p>
      <p>Город: {{consult.city}}</p>
      <p>Курс: {{consult.course}}</p>
      <p>Дата: {{consult.date}}    
      <i class="material-icons red-text"
          (click)="onDeletePosition($event,consult)"
       >delete</i>
      </p>
  </div>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
</div>
