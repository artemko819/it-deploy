<div id="quiz-rezult">

  <div class="modal-content">
    <h4 class="center">Ваші дані</h4>
    <form [formGroup]="form" (ngSubmit)="submit()" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input formControlName="name" id="icon_prefix" type="text"
            [ngClass]="{'invalid':form.get('name').invalid && form.get('name').touched}">
          <label for="icon_prefix">Ім'я</label>
          <span class="helper-text red-text" *ngIf="form.get('name').invalid && form.get('name').touched">
            <span *ngIf="form.get('name').errors['required']">Ім'я не може бути пустим</span>
          </span>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input formControlName="tel" id="icon_telephone" type="tel"
            [ngClass]="{'invalid':form.get('tel').invalid && form.get('tel').touched}">
          <label for="icon_telephone">Номер телефона</label>
          <span class="helper-text red-text" *ngIf="form.get('tel').invalid && form.get('tel').touched">
            <span *ngIf="form.get('tel').errors['required']">Телефон не може бути пустим</span>
            <span *ngIf="form.get('tel').errors['pattern']">Телефон повинент складатися з цифр</span>
          </span>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input formControlName="email" id="icon_email" type="email"
            [ngClass]="{'invalid':form.get('email').invalid && form.get('email').touched}">
          <label for="icon_email">Еmail</label>
          <span class="helper-text red-text" *ngIf="form.get('email').invalid && form.get('email').touched">
            <span *ngIf="form.get('email').errors['required']">Email не може бути пустим</span>
            <span *ngIf="form.get('email').errors['email']">Email не коректний</span>
          </span>
        </div>
      </div>
      <button type="submit" class="btn green modal-action btn waves-effect"
        [disabled]="form.invalid || form.disabled">Записатися на зустріч</button>
    </form>
  </div>
</div>
