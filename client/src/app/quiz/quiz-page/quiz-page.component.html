<div id="quiz">
    <div class="wrap-quiz-container">
        <div class="questions">
            <h1>{{quizzes[quizCouter].question}}</h1>
            <h3>Вопрос номер {{quizCouter + 1}} из {{quizzes.length}} </h3>
        </div>
        <div class="block">
            <ul class="collection">
                <li class="collection-item" *ngFor="let  quiz of quizzes[quizCouter].answer">
                    <p>
                        <label>
                          <input class="with-gap" name="group3" type="radio" (change)="onAnswer(quiz.correct)"/>
                          <span>{{quiz.option}}</span>
                        </label>
                      </p>
                      
                </li>
            </ul>
            <button [disabled]="answerSelected"  class="btn" (click)="nextQuiz()">NEXT QUIZ</button>
        </div>
    </div>
</div>
