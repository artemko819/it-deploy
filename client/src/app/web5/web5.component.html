<div class="space5">
    <div class="container" >
        <div class="map" id="map" *ngIf="categories$ |async as categories; else loader">
            <div class="left-map">
                <div class="row">                 
                    <div class="col m4 l4">
                        <div class="wrap-img img-1">
                            <h3>{{categories[0].name}}</h3>
                          <a  [routerLink]="['/city',categories[0]._id]">
                            <img  [src]="categories[0].imageSrc" loading="lazy" alt="1">
                          </a>
                        </div>
                    </div>
                    <div class="col m4 l4">
                        <div class="wrap-img img-2">
                          <h3>{{categories[1].name}}</h3>

                          </a>
                        </div>
                    </div>
                    <div class="col m4 l4">
                        <div class="wrap-img img-3">
                          <h3>{{categories[2].name}}</h3>
                          <a  [routerLink]="['/city',categories[2]._id]">
                            <img [src]="categories[2].imageSrc" loading="lazy" alt="3">
                          </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col m4  l6">
                        <div class="wrap-img img-4">                            
                          <h3>{{categories[6].name}}</h3>
                          <a  [routerLink]="['/city',categories[6]._id]">

                          </a>
                        </div>
                    </div>
                    <div class="col m4 l4">

                          <h3>{{categories[7].name}}</h3>
                          <a  [routerLink]="['/city',categories[7]._id]">
                            <img [src]="categories[7].imageSrc" loading="lazy" alt="5">
                          </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-map">
                <div class="row">
                    <div class="col m4 l4">
                        <div class="wrap-img img-6">
                          <h3>{{categories[4].name}}</h3>
                          <a  [routerLink]="['/city',categories[4]._id]">
                            <img [src]="categories[4].imageSrc" loading="lazy" alt="6">
                          </a>
                        </div>
                        <div class="wrap-img img-7">
                          <h3>{{categories[3].name}}</h3>
                          <a  [routerLink]="['/city',categories[3]._id]">
                            <img [src]="categories[3].imageSrc" loading="lazy" alt="7">
                          </a>
                        </div>
                    </div>
                    <div class="col  m4 l4">
                        <div class="wrap-img img-8">
                          <h3>{{categories[5].name}}</h3>
                          <a  [routerLink]="['/city',categories[5]._id]">
                            <img [src]="categories[5].imageSrc" loading="lazy" alt="8">
                          </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col m4 l4">

                    </div>
                    <div class="col  m4 l4">
                        <div class="wrap-img img-9">
                          <h3>{{categories[8].name}}</h3>
                          <a  [routerLink]="['/city',categories[8]._id]">
                            <img [src]="categories[8].imageSrc" loading="lazy" alt="9">
                          </a>
                        </div>
                    </div>
                    <div class="col m4 l4">

                    </div>
                </div>
            </div>
        </div>

        <ng-template #loader>
          <div class="row">
            <div class="col s12 center">
                <div class="preloader-wrapper small active">
                    <div class="spinner-layer spinner-green-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </ng-template>
    </div>
</div>
